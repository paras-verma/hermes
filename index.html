<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Hermes</title>
    <style>
      html,
      body {
        height: 100vh;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .form-row {
        width: 100%;
      }
      nav a {
        color: white;
        font-weight: bold;
      }
      nav a:hover {
        color: white;
        font-weight: bold;
        border: none !important;
      }
      .form-group {
          width: 60% !important;
      }
      #CapsLockWarningEmail {
          visibility: hidden;
          color: red !important;
      }
      #CapsLockWarning {
          visibility: hidden;
          color: red !important;
      }
      #loginFail {
          visibility: hidden;
          color: red !important;
      }
      #loginButton {
          width: 25%;
      }
      @media only screen and (max-width: 400px) {
  #loginButton {
      width: 50%;
      
  }
  .form-group {
      width: 90% !important;
  }
}
.m-fadeOut {
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s linear 300ms, opacity 300ms;
}
.m-fadeIn {
  visibility: visible;
  opacity: 1;
  transition: visibility 0s linear 0s, opacity 300ms;
}
#sendMailTabs {
  display: none;
}
#logOutButton {
  display: none;
}
#logOutButton {
  position: absolute;  
  top: -1.5rem;
  right: 1.5rem;
  display: block;
  height: 3rem;
  width: 3rem;
  border-radius: 50px; 
  padding: .7rem;
  background-color: rgb(253, 253, 253);
}
@media only screen and (max-width: 770px) {
  #logOutButton {
  position: absolute;  
  top: -7rem;
  height: 2.5rem;
  width: 2.5rem;
  background-color: rgb(255, 255, 255);

}
}
    </style>
  </head>
  <body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center h-100" id="main-window">
      <!-- Main Card -->
      <div class="row justify-content-center w-100">
        <div class="col col-lg-6">
          <div class="card bg-success">
            <div class="card-header text-white text-center">              
              <h1 class="my-5" id="hermesTitle">Hermes</h1>
              <nav class="m-fadeOut" id="navTabs">
                <div
                  class="nav nav-tabs card-header-tabs text-white text-center justify-content-center"
                  id="nav-tab"
                  role="tablist"
                >
                  <a
                    class="nav-item nav-link"
                    id="nav-home-tab"
                    data-toggle="tab"
                    href="#nav-home"
                    role="tab"
                    aria-controls="nav-home"
                    aria-selected="true"
                    >&ensp;Cold Mails&ensp;</a
                  >
                  <a
                    class="nav-item nav-link active"
                    id="nav-profile-tab"
                    data-toggle="tab"
                    href="#nav-profile"
                    role="tab"
                    aria-controls="nav-profile"
                    aria-selected="false"
                    >&ensp;Regular Mail&ensp;</a
                  >
                </div>
              </nav>
            </div>
            <div class="card-body bg-light" style="position: relative;">    
              <div id="logOutButton"  onclick="logOut()">
                <svg version="1.1" focusable="false" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background: new 0 0 512 512;" xml:space="preserve">
                  <style type="text/css">
                    .st0 {
                      fill: #28a745;
                    }
                  </style>
                  <path class="st0" d="M497,273L329,441c-15,15-41,4.5-41-17v-96H152c-13.3,0-24-10.7-24-24v-96c0-13.3,10.7-24,24-24h136V88
          c0-21.4,25.9-32,41-17l168,168C506.3,248.4,506.3,263.6,497,273z M192,436v-40c0-6.6-5.4-12-12-12H96c-17.7,0-32-14.3-32-32V160
          c0-17.7,14.3-32,32-32h84c6.6,0,12-5.4,12-12V76c0-6.6-5.4-12-12-12H96c-53,0-96,43-96,96v192c0,53,43,96,96,96h84
          C186.6,448,192,442.6,192,436z"></path>
                </svg>
                 </div>      
              <form id="loginForm" class="pb-4">
                <label id="loginFail">...</label>
                <div class="form-group">                  
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    onfocus="hideFail()"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                  <small id="CapsLockWarningEmail" class="form-text text-muted"
                    >CapsLock is on.</small
                  >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Password"
                  />
                  <small id="CapsLockWarning" class="form-text text-muted"
                    >CapsLock is on.</small
                  >
                </div>                
                <input id="loginButton" onclick="login()" type="button" class="mt-3  btn btn-success" value="Login"></input>
              </form>
              <div class="tab-content" id="sendMailTabs">
                <div class="tab-pane fade"
                  id="nav-home"
                  role="tabpanel"
                  aria-labelledby="nav-home-tab"
                >
                  <div class="row justify-content-center">
                    <div class="col-md-7">
                      <form id="coldMailForm">
                        <!-- Mail Address -->
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span
                                  class="input-group-text"
                                  id="inputGroupPrepend2"
                                >
                                  <i class="fas fa-at"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                id="mailTo_Cold"
                                placeholder="Mail Address"
                                aria-describedby="inputGroupPrepend2"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <!-- PoC Name -->
                        <div class="form-row mb-3">
                          <div class="col-xs-2">
                            <select class="form-control" id="salutation_Cold">
                              <option>Mr.</option>
                              <option>Ms.</option>
                            </select>
                          </div>
                          <div class="col">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span
                                  class="input-group-text"
                                  id="inputGroupPrepend2"
                                >
                                  <i class="fas fa-user"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                id="mailToName_Cold"
                                placeholder="Name of the PoC"
                                aria-describedby="inputGroupPrepend2"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <!-- Company Name -->
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span
                                  class="input-group-text"
                                  id="inputGroupPrepend2"
                                >
                                  <i class="fas fa-building"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                id="mailToCompany_Cold"
                                placeholder="Name of the firm"
                                aria-describedby="inputGroupPrepend2"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <!-- CDC PoC -->
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <select class="form-control" id="CDCPoC_Cold">
                              <option selected disabled>CDC PoC</option>
                              <option value="0">Aarushi</option>
                              <option value="1">Anshika</option>
                              <option value="2">Arpit</option>
                            </select>
                          </div>
                        </div>
                        <input
                          type="button"
                          class="btn btn-primary justify-content-center"
                          onclick="sendCold()"
                          value="Send Mail"
                        />
                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade show active"
                  id="nav-profile"
                  role="tabpanel"
                  aria-labelledby="nav-profile-tab"
                >
                  <div class="row justify-content-center">
                    <div class="col-md-7">
                      <form class="justify-content-center" id="regularMailForm">
                        <!-- Telephonic/LinkedIn -->
                        <div class="form-row mb-3">
                          <div class="col">
                            <select class="form-control" id="mailType" required>
                              <option value="none" selected disabled
                                >Telephonic/LinkedIn</option
                              >
                              <option value="telephonic">Telephonic</option>
                              <option value="LinkedIn" id="someone_else"
                                >LinkedIn</option
                              >
                            </select>
                          </div>
                        </div>
                        <!-- Mail Address -->
                        <div class="form-row">
                          <div class="col mb-3">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span
                                  class="input-group-text"
                                  id="inputGroupPrepend2"
                                >
                                  <i class="fas fa-at"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                id="mailTo_Regular"
                                placeholder="Mail Address"
                                aria-describedby="inputGroupPrepend2"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <!-- PoC Name -->
                        <div class="form-row mb-3">
                          <div class="col-xs-2">
                            <select
                              class="form-control"
                              id="salutation_Regular"
                            >
                              <option>Mr.</option>
                              <option>Ms.</option>
                            </select>
                          </div>
                          <div class="col">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span
                                  class="input-group-text"
                                  id="inputGroupPrepend2"
                                >
                                  <i class="fas fa-user"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                id="mailToName_Regular"
                                placeholder="Name of the PoC"
                                aria-describedby="inputGroupPrepend2"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <!-- Other PoC Name -->
                        <div class="form-row" id="telephonicMail_OtherPerson">
                          <div class="col mb-3">
                            <select
                              class="form-control"
                              id="PoC_colleague"
                              onchange="showfield(this.options[this.selectedIndex].value)"
                            >
                              <option selected disabled
                                >Person Contacted</option
                              >
                              <option value="same">Same as above</option>
                              <option value="else">Someone else</option>
                            </select>
                          </div>
                        </div>
                        <!-- Date -->
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <select
                              class="form-control"
                              id="mailDay"
                              onchange="mail_Day(this.options[this.selectedIndex].value)"
                            >
                              <option value="Today" selected>Today</option>
                              <option value="Yesterday">Yesterday</option>
                              <option value="Custom">Custom Date</option>
                            </select>
                          </div>
                          <div class="col-md-8 mb-3">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span
                                  class="input-group-text"
                                  id="inputGroupPrepend2"
                                >
                                  <i class="fas fa-clock"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                id="mailDate"
                                aria-describedby="inputGroupPrepend2"
                                disabled
                              />
                            </div>
                          </div>
                        </div>
                        <!-- Company Name -->
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span
                                  class="input-group-text"
                                  id="inputGroupPrepend2"
                                >
                                  <i class="fas fa-building"></i>
                                </span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                id="mailToCompany_Regular"
                                placeholder="Name of the firm"
                                aria-describedby="inputGroupPrepend2"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <!-- CDC PoC -->
                        <div class="form-row mb-4">
                          <div class="col-md-12">
                            <select class="form-control" id="CDCPoC_Regular">
                              <option selected disabled>CDC PoC</option>
                              <option value="0">Aarushi</option>
                              <option value="1">Anshika</option>
                              <option value="2">Arpit</option>
                              <option value="3">Bhavya</option>
                              <option value="4">Chaitanya</option>
                            </select>
                          </div>
                        </div>
                        <input
                          type="button"
                          class="btn btn-primary justify-content-center"
                          onclick="sendRegular()"
                          value="Send Mail"
                        />
                      </form>
                    </div>
                  </div>
                </div>
              </div>             
            </div>            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>


  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>

  <script src="js/firebaseAuth.js" type="text/JavaScript"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/ajax-util.js" type="text/JavaScript"></script>
    <script src="js/script.js" type="text/JavaScript"></script>
  </body>
</html>
