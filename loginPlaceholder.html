<form id="loginForm" class="pb-4">
  <label id="loginFail">...</label>
  <div class="form-group">                  
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="loginEmail"
      onfocus="hideFail()"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small id="CapsLockWarningEmail" class="form-text text-muted"
      >CapsLock is on.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="loginPassword"
      onfocus="hideFail()"
      placeholder="Password"
    />
    <small id="CapsLockWarning" class="form-text text-muted"
      >CapsLock is on.</small
    >
  </div>                
  <input id="loginButton" onclick="login()" type="button" class="mt-3  btn btn-success" value="Login"></input>
</form>
